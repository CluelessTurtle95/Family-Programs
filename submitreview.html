<body ng-controller="MainController">

    </div>

    </ul>

  <div id="formEntry">
    <div id="formEntryChild" class="container-fluid">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Enter the name of the program:</label>
            <input type="text" class="form-control" placeholder="A program" ng-model="reviewProgram">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">How was the program? Describe in detail!</label>
            <input type="text" class="form-control" placeholder="The teachers were very patient." ng-model="reviewDescript">
          </div>

          <button type="submit" class="btn btn-primary" ng-click="tempaddress = address">Submit</button>

      </div>
    </div>
